<ngb-accordion
  [closeOthers]="true"
  (panelChange)="passCurrentlySelectedPostData($event)"
>
  <ngb-panel
    *ngFor="let post of posts"
    [id]="convertId(post.id)"
    [title]="post.title"
  >
    <ng-template ngbPanelContent
      ><p>{{ post.body }}</p>
      <p>
        <button type="button" (click)="onCheckCommentsClick(post.id)">
          check comments
        </button>
      </p>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
