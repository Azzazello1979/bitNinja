<ngb-accordion
  [closeOthers]="true"
  (panelChange)="passCurrentlySelectedPostData($event)"
>
  <ngb-panel
    *ngFor="let post of posts"
    [id]="convertId(post.id)"
    [title]="post.title"
  >
    <ng-template ngbPanelContent>
      <div>{{ post.body }}</div>
      <hr />
      <button type="button" (click)="onCheckCommentsClick()">
        check comments
      </button>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
