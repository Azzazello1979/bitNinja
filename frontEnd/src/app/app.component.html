<div class="app-component-wrapper">
  <div class="posts-component-wrapper">
    <app-posts
      [posts]="posts"
      (userIdChangedByPostClick)="onUserIdChange($event)"
    ></app-posts>
  </div>
  <div class="add-post-component-wrapper">
    <app-add-post
      (userPosted)="onUserPost($event)"
      [currentUserId]="currentUserId"
    ></app-add-post>
  </div>
</div>
